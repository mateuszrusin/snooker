<div *ngIf="break.total" class="ui-grid-row break">
    <div class="ui-grid-col-12 middle">
        <span class="total">{{break.total}}</span>
    </div>
</div>
<div *ngIf="break.total" class="ui-grid-row order">
    <div class="ui-grid-col-12 middle">
        <span *ngFor="let ball of break.order" class="ball {{ball.color}}"></span>
    </div>
</div>
