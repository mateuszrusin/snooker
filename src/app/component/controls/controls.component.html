<div class="ui-grid-row middle controls">
    <div class="ui-grid-col-9 center">
        <div *ngFor="let ball of balls" class="ball {{ball.color}}" (click)="select(ball)">
            <p>{{ball.points}}</p>
        </div>
    </div>
    <div class="ui-grid-col-1 buttons center">
        <div class="button">
            <button pButton type="button" (click)="clear()" label="{{ 'clear' | translate }}"></button>
            <button pButton type="button" (click)="frame()" label="Frame"></button>
        </div>
    </div>
    <div class="ui-grid-col-1 buttons center">
        <div class="button">
            <button pButton type="button" (click)="back()" label="Back"></button>
            <p-splitButton [model]="fouls" (onClick)="foul(4)" label="Foul (4)"></p-splitButton>
        </div>
    </div>
    <div class="ui-grid-col-1 buttons center">
        <div class="button enter">
            <button pButton type="button" (click)="enter()" label="{{ 'enter' | translate }}"></button>
        </div>
    </div>
</div>
