<p-inplace #inplace class="edit middle {{class}}">
    <span pInplaceDisplay class="display">
        <label *ngIf="prefix" class="middle">{{prefix | translate}}:</label> {{value}}
    </span>
    <span pInplaceContent class="center middle">
        <input #input pInputText type="text" [(ngModel)]="value" class="ui-state-default ui-corner-all">
        <button type="button" icon="fa-check" pButton (click)="inplace.deactivate($event)"></button>
    </span>
</p-inplace>
