<div class="ui-grid-row player">
    <div class="ui-grid-col-1 middle">
        <p-spinner size="5" [(ngModel)]="state.factor" [step]="0.25" [min]="1" [max]="10"></p-spinner>
    </div>
    <div class="ui-grid-col-1 middle">
        <img [src]="player.photo" class="photo"/>
    </div>
    <div class="ui-grid-col-5 center middle">
        <app-editor [value]="player.name" [class]="'name'"></app-editor>
    </div>
    <div class="ui-grid-col-1 middle">
        <div *ngIf="state.active" class="circle center"></div>
    </div>
    <div class="ui-grid-col-2 middle">
        <span class="frames">
            {{state.frames}}
        </span>
    </div>
    <div class="ui-grid-col-2 middle">
        <span class="points">
            {{state.points}}
        </span>
    </div>
</div>
