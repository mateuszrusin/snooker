<div class="col-5">
    <h1 class="center">{{players.player1.name}}</h1>
    <h3><span *ngIf="players.player1.active">*</span> {{players.player1.points}}</h3>
</div>
<div class="col-2">
    <h1 class="center">(19)</h1>
    <h3>{{players.player1.frames}} : {{players.player2.frames}}</h3>
</div>
<div class="col-5">
    <h1 class="center">{{players.player2.name}}</h1>
    <h3>{{players.player2.points}}<span *ngIf="players.player2.active">*</span></h3>
</div>
