<div class="col-5">
    <h1 class="center">{{game.player1.name}}</h1>
    <h3><span *ngIf="state.player1.active">*</span> {{state.player1.points}}</h3>
</div>
<div class="col-2">
    <h1 class="center">(19)</h1>
    <h3>{{state.player1.frames}} : {{state.player2.frames}}</h3>
</div>
<div class="col-5">
    <h1 class="center">{{game.player2.name}}</h1>
    <h3>{{state.player2.points}}<span *ngIf="state.player2.active">*</span></h3>
</div>
