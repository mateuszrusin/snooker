<div class="center middle">
    <p-inplace #inplace>
        <span pInplaceDisplay class="referee center middle">
            <label *ngIf="referee.name">{{'referee' | translate}}: </label> {{referee.name}}
            <span *ngIf="!referee.name">...</span>
        </span>
        <span pInplaceContent class="edit center middle">
            <input #input pInputText autofocus type="text" (keydown.enter)="button.click()" [(ngModel)]="referee.name" class="ui-state-default ui-corner-all">
            <button #button type="button" icon="fa-check" pButton (click)="inplace.deactivate($event)"></button>
        </span>
    </p-inplace>
</div>
