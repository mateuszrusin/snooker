<h1>Admin panel or smtg</h1>

<div class="ui-g" [@visibilityChanged]="visibility">
    <div class="ui-g-6">
        <creator-player [player]="data.player1"></creator-player>
    </div>
    <div class="ui-g-6">
        <creator-player [player]="data.player2"></creator-player>
    </div>
    <div class="ui-g-12 center">
        <button pButton type="button" (click)="save()" label="{{ 'create' | translate }}"></button>
    </div>
</div>
<div *ngIf="id">
    <div class="">
        <div class="center">
            <qr-code [value]="url + 'control/' + id" [size]="256" [level]="'M'"></qr-code>
        </div>
    </div>
    <div class="">
        <div class="center">
            <a [href]="url + 'result/' + id">{{url}}result/{{id}}</a>
        </div>
    </div>
</div>
