<p-fieldset legend="Player">
    <p-panel header="Name">
        <input type="text" pInputText [(ngModel)]="player.name" class="full"/>
    </p-panel>
    <p-fileUpload
            name="file"
            url="http://localhost:3000/upload"
            accept="image/*"
            maxFileSize="1000000"
            auto="true"
            (onUpload)="onUpload($event)">
        <ng-template pTemplate="content">
            <div *ngIf="player.photo">
                <img [src]="IMG_URL + player.photo" class="photo"/>
            </div>
        </ng-template>
    </p-fileUpload>
</p-fieldset>
