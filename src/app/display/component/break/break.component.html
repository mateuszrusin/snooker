<div [class]="position">
    <div *ngIf="break?.total" class="ui-grid-col-12 center">
        <div class="total">
            {{ 'break' | translate }}:<br />
            {{break.total}}
        </div>
        <div class="order">
            <span *ngFor="let ball of break.order" class="ball {{ball.color}}"></span>
        </div>
    </div>
</div>
