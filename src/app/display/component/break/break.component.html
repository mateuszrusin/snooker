<div [class]="position">
    <div *ngIf="break?.total" class="ui-grid-col-12 center">
        <h3>Break: {{break.total}}</h3>
        <div class="break">
            <span *ngFor="let ball of break.order">
                <svg class="mini">
                    <circle cx="5" cy="5" r="5" attr.fill="{{ball.color}}"/>
                </svg>
            </span>
        </div>
    </div>
</div>
