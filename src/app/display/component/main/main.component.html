<div *ngIf="game">

    <div class="title">{{game.title}}</div>


    <div class="ui-g full center">
        <div class="ui-g-5 center">
            <img [src]="photo(game.player1)" class="photo"/>
            <h1 class="center">
                {{game?.player1.name}}
            </h1>
        </div>
        <div class="ui-g-2">
            <div *ngIf="game.referee.name">
                <img [src]="photo(game.referee)" class="referee"/>
                <br/>{{game.referee.name}}
            </div>
        </div>
        <div class="ui-g-5 center">
            <img [src]="photo(game.player2)" class="photo"/>
            <h1 class="center">
                {{game?.player2.name}}
            </h1>
        </div>
    </div>


    <div class="ui-g">
        <div class="ui-g-5">
            <div class="ui-g">
                <div class="ui-g-4 right">
                    <div *ngIf="result.player1.active" class="circle center"></div>
                </div>
                <div class="ui-g-4 center">
                    {{result.player1.points}}
                </div>
                <div class="ui-g-4">
                </div>
            </div>
            <div *ngIf="result.player1.active" class="center">
                <display-break></display-break>
            </div>
        </div>
        <div class="ui-g-2">
            <div class="ui-g">
                <div class="ui-g-4 right">
                    {{result.player1.frames}}
                </div>
                <div class="ui-g-4">
                    <div class="frames center">
                        ({{game.frames}})
                    </div>
                </div>
                <div class="ui-g-4 left">
                    {{result.player2.frames}}
                </div>
            </div>
        </div>
        <div class="ui-g-5">
            <div class="ui-g">
                <div class="ui-g-4 right">
                </div>
                <div class="ui-g-4 center">
                    {{result.player2.points}}
                </div>
                <div class="ui-g-4">
                    <div *ngIf="result.player2.active" class="circle center"></div>
                </div>
            </div>
            <div *ngIf="result.player2.active" class="center">
                <display-break></display-break>
            </div>
        </div>
    </div>
</div>
