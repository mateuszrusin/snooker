<div class="ui-g full center">
    <div class="ui-g-5">
        <img [src]="game?.player1.photo" class="photo"/>
    </div>
    <div class="ui-g-2">

    </div>
    <div class="ui-g-5">
        <img [src]="game?.player2.photo" class="photo"/>
    </div>
</div>
<div class="ui-g full center">
    <div class="ui-g-5">
        <h1 class="center">
            {{game?.player1.name}}
        </h1>
    </div>
    <div class="ui-g-2">
        <h6 *ngIf="game?.referee">
            <img [src]="game.referee.photo" class="referee"/>
            <br/>{{game.referee.name}}
        </h6>
    </div>
    <div class="ui-g-5">
        <h1 class="center">
            {{game?.player2.name}}
        </h1>
    </div>
</div>
<div class="ui-g">
    <div class="ui-g-5">
        <div class="ui-g">
            <div class="ui-g-4 right">
                <div *ngIf="data.result.player1.active" class="circle center"></div>
            </div>
            <div class="ui-g-4 center">
                {{data.result.player1.points}}
            </div>
            <div class="ui-g-4">
            </div>
        </div>
    </div>
    <div class="ui-g-2">
        <div class="ui-g">
            <div class="ui-g-4 right">
                {{data.result.player1.frames}}
            </div>
            <div class="ui-g-4">
                <div class="frames" class="center">
                    ({{game?.frames}})
                </div>
            </div>
            <div class="ui-g-4 left">
                {{data.result.player2.frames}}
            </div>
        </div>
    </div>
    <div class="ui-g-5">
        <div class="ui-g">
            <div class="ui-g-4 right">
            </div>
            <div class="ui-g-4 center">
                {{data.result.player2.points}}
            </div>
            <div class="ui-g-4">
                <div *ngIf="data.result.player2.active" class="circle center"></div>
            </div>
        </div>
    </div>
</div>
<div class="ui-g">
    <display-break [break]="data.break" class="center"></display-break>
</div>
