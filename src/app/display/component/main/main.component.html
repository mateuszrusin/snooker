<div *ngIf="game" class="main {{theme.class}}">
    <div class="ui-g game">
        <div class="ui-g players">
            <display-player class="ui-g-6 center" [player]="game.player1"></display-player>
            <display-player class="ui-g-6 center" [player]="game.player2"></display-player>
        </div>

        <div class="ui-g result">
            <display-result class="ui-g-6" [player]="result.player1" [right]="false"></display-result>
            <display-result class="ui-g-6" [player]="result.player2" [right]="true"></display-result>
            <display-frame class="frame" [frames]="game.frames" [player1]="result.player1.frames" [player2]="result.player2.frames"></display-frame>
        </div>
        
        <div *ngIf="game.title" class="title">
            {{game.title}}
        </div>

        <div *ngIf="game.referee?.name" class="referee">
            <display-referee [referee]="game.referee"></display-referee>
        </div>

        <div class="menu">
            <display-menu></display-menu>
        </div>
    </div>
</div>
