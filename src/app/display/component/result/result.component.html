<div class="ui-g result">
    <div class="ui-g-3 box">
        <div *ngIf="player.active && !right" class="circle"></div>
    </div>
    <div class="ui-g-6 box">
        <div class="points">{{player.points}}</div>
    </div>
    <div class="ui-g-3 center box">
        <div *ngIf="player.active && right" class="circle center"></div>
    </div>
</div>
<div *ngIf="player.active" class="break">
    <display-break></display-break>
</div>
<div *ngIf="!player.active">
    <display-foul></display-foul>
</div>
