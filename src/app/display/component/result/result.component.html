<div class="ui-g result">
    <div class="ui-g-4 right">
        <div *ngIf="player.active && left" class="circle center"></div>
    </div>
    <div class="ui-g-4 center">
        <div class="points">{{player.points}}</div>
    </div>
    <div class="ui-g-4">
        <div *ngIf="player.active && !left" class="circle center"></div>
    </div>
</div>
<div *ngIf="player.active" class="center">
    <display-break></display-break>
</div>
