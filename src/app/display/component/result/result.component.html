<div class="ui-g result">
    <div class="ui-g-4 right box">
        <div *ngIf="player.active && !right" class="circle center"></div>
    </div>
    <div class="ui-g-4 box">
        <div class="points">{{player.points}}</div>
    </div>
    <div class="ui-g-4 left box">
        <div *ngIf="player.active && right" class="circle center"></div>
    </div>
</div>
<div *ngIf="player.active" class="break">
    <display-break></display-break>
</div>
