<div class="ui-g result">
    <div class="ui-g-3 box">
        <div *ngIf="player.active && !right" class="circle"></div>
    </div>
    <div class="ui-g-6 box">
        <div class="points">{{player.points}}</div>
    </div>
    <div class="ui-g-3 box">
        <div *ngIf="player.active && right" class="circle"></div>
    </div>
</div>
<div *ngIf="player.active; then break else foul"></div>
<ng-template #break class="break"><display-break></display-break></ng-template>
<ng-template #foul class="foul"><display-foul></display-foul></ng-template>
